            }
        }

        @media (max-width: 640px) {

                        <div class="relative">
                            <input type="password" id="currentPassword" name="currentPassword" required

                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                            <button type="button"
                                class="toggle-password absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors p-1 touch-manipulation"

                            </button>

                    </div>

                    <div class="space-y-2">
                        <label for="newPassword" class="block text-sm font-semibold text-white/90">
                            <i class="fas fa-key mr-2"></i>

                            <input type="password" id="newPassword" name="newPassword" required

                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" minlength="6">
                            <button type="button"
                                class="toggle-password absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors p-1 touch-manipulation"

                            <button type="button"

    <script>
        // Use global authManager instance
        // Do NOT create a new instance here

        document.addEventListener('DOMContentLoaded', async function () {
            // Check URL parameters for forced change
            const urlParams = new URLSearchParams(window.location.search);
            const isForced = urlParams.get('force') === 'true';
            const reason = urlParams.get('reason');

            // IMMEDIATE PROTECTION CHECK
            // We use a small interval to ensure window.authManager is available from auth.js script
            // This is safer than a fixed timeout
            const checkAuthInterval = setInterval(async () => {
                if (window.authManager) {
                    clearInterval(checkAuthInterval);

                    if (!window.authManager.isUserAuthenticated()) {
                        console.warn('Unauthorized access attempt to password settings');
                        window.location.href = 'login.html';
                        return;
                    }

                    const user = await window.authManager.getCurrentUser();
                    if (user) {
                        const emailEl = document.getElementById('userEmail');
                        if (emailEl) emailEl.textContent = user.email;
                    }
                }
            }, 50);

            if (isForced) {
                // Hide back button
                const backLink = document.querySelector('a[href="settings.html"]');
                if (backLink) {
                    backLink.style.display = 'none';
                }

                // Show specific message
                let message = 'Por raz√µes de seguran√ßa, voc√™ deve alterar sua senha para continuar.';
                if (reason === 'expired') {
                    message = 'Sua senha expirou (pol√≠tica de 30 dias). Por favor, defina uma nova senha.';
                } else {
                    message = 'Este √© seu primeiro acesso ou sua senha precisa ser redefinida. Por favor, crie uma nova senha.';
                }

                // Insert message before form
                const form = document.getElementById('changePasswordForm');
                if (form) {
                    const formContainer = form.parentElement;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'mb-6 p-4 bg-amber-500/20 border border-amber-500/30 rounded-xl text-amber-100 text-sm flex items-start';
                    msgDiv.innerHTML = `<i class="fas fa-exclamation-circle mt-0.5 mr-3 flex-shrink-0"></i><span>${message}</span>`;
                    formContainer.insertBefore(msgDiv, form);
                }
            }

            // Setup logout button
            const logoutBtn = document.getElementById('logoutButton');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function () {
                    if (window.authManager) await window.authManager.signOut();
                });
            }

            // Setup password visibility toggles
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function () {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');

                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Setup form submission
            const form = document.getElementById('changePasswordForm');
            if (form) {
                form.addEventListener('submit', handlePasswordChange);
                console.log('‚úÖ Form submission listener attached');
            }
        });

        async function handlePasswordChange(event) {
            event.preventDefault();
            console.log('üîµ handlePasswordChange initiated');

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Clear previous messages
            hideMessage('errorMessage');
            hideMessage('successMessage');

            // Validate passwords
            if (newPassword !== confirmPassword) {
                showError('As senhas n√£o coincidem.');
                return;
            }

            if (newPassword.length < 6) {
                showError('A nova senha deve ter pelo menos 6 caracteres.');
                return;
            }

            if (currentPassword === newPassword) {
                showError('A nova senha deve ser diferente da senha atual.');
                return;
            }

            // Show loading
            showLoading(true);

            try {
                if (!window.authManager) {
                    throw new Error('Sistema de autentica√ß√£o n√£o inicializado.');
                }

                // Use AuthManager to change password
                await window.authManager.changePassword(currentPassword, newPassword);

                // Show success message
                showSuccess('Senha alterada com sucesso!');

                // Clear form
                document.getElementById('changePasswordForm').reset();

                // If forced, redirect to dashboard after a delay
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('force') === 'true') {
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }

            } catch (error) {
                console.error('Erro ao alterar senha:', error);

                let errorMessage = 'Erro ao alterar senha. Tente novamente.';

                if (error.message.includes('Invalid login credentials') || error.message.includes('Senha atual incorreta')) {
                    errorMessage = 'Senha atual incorreta.';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = 'A nova senha deve ter pelo menos 6 caracteres.';
                } else if (error.message.includes('same as the old password')) {
                    errorMessage = 'A nova senha deve ser diferente da senha atual.';
                }

                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            const button = document.getElementById('changePasswordButton');

            if (show) {
                overlay.classList.remove('hidden');
                button.disabled = true;
            } else {
                overlay.classList.add('hidden');
                button.disabled = false;
            }
        }
    </script>
