<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing - AreLuna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="marketing.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Rich Text Editor - Quill.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script>
        // Immediate Auth Check to prevent "development mode" bypass or unauthenticated access
        if (!localStorage.getItem('access_token')) {
            window.location.href = '/login.html';
        }
    </script>
</head>

<body class="bg-gray-50 font-inter">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-90 z-50 flex items-center justify-center hidden">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-600 mx-auto mb-4"></div>
            <p class="text-gray-600 font-medium">Carregando...</p>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col z-10">
            <div class="p-6 border-b border-gray-100 flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-pink-100 flex items-center justify-center text-pink-600">
                    <i class="fas fa-bullhorn text-xl"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">Marketing</h1>
                    <p class="text-xs text-gray-500">Gestão de Conteúdo</p>
                </div>
            </div>

            <nav class="flex-1 overflow-y-auto p-4 space-y-1">
                <button data-tab="blog"
                    class="nav-item active w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-colors text-pink-600 bg-pink-50">
                    <i class="fas fa-newspaper w-5"></i>
                    Blog
                </button>

                <!-- Future tabs can be added here -->
            </nav>

            <div class="p-4 border-t border-gray-100">
                <button onclick="window.location.href='/module-selection.html'"
                    class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left w-5"></i>
                    Voltar ao Menu
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50">
            <!-- Header -->
            <header
                class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center sticky top-0 z-10">
                <div>
                    <h2 id="pageTitle" class="text-xl font-bold text-gray-800">Blog</h2>
                    <p id="pageSubtitle" class="text-sm text-gray-500">Gerenciar postagens do site</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 px-4 py-2 bg-gray-50 rounded-lg border border-gray-200">
                        <div class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center text-pink-600 font-bold"
                            id="userAvatar">
                            U
                        </div>
                        <div class="text-sm">
                            <p class="font-medium text-gray-900" id="userName">Usuário</p>
                            <p class="text-xs text-gray-500" id="userRole">Carregando...</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="p-8">
                <!-- Blog Tab -->
                <div id="blog-tab" class="tab-content active space-y-6">
                    <!-- Action Bar -->
                    <div class="flex justify-between items-center">
                        <div class="flex gap-4">
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input type="text" id="blogSearch" placeholder="Buscar posts..."
                                    class="pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent w-64">
                            </div>
                            <select id="blogStatusFilter"
                                class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                                <option value="">Todos os status</option>
                                <option value="published">Publicado</option>
                                <option value="draft">Rascunho</option>
                            </select>
                        </div>
                        <button id="btnNewPost"
                            class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
                            <i class="fas fa-plus"></i> Novo Post
                        </button>
                    </div>

                    <!-- Posts Grid -->
                    <div id="postsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Posts populated by JS -->
                        <div class="col-span-full text-center py-12 text-gray-500">
                            Carregando posts...
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div id="pagination" class="flex justify-center mt-8 gap-2 hidden">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit/Create Post Modal -->
    <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto m-4">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center sticky top-0 bg-white z-10">
                <h3 class="text-xl font-bold text-gray-800" id="modalTitle">Novo Post</h3>
                <button id="btnCloseModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="postForm" class="p-6 space-y-6">
                <input type="hidden" id="postId">

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                            <input type="text" id="postTitle" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Resumo / Excerpt</label>
                            <textarea id="postExcerpt" rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Conteúdo</label>
                            <div class="bg-white border border-gray-300 rounded-lg overflow-hidden">
                                <div id="editor-container" class="h-64 font-inter text-base bg-white"></div>
                            </div>
                            <input type="hidden" id="postContent">
                            <p class="text-xs text-gray-500 mt-1">Editor rico (WYSIWYG).</p>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select id="postStatus"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                                <option value="draft">Rascunho</option>
                                <option value="published">Publicado</option>
                            </select>
                        </div>

                        <div id="authorField" class="hidden space-y-2">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Autor (Usuário do
                                    Sistema)</label>
                                <select id="postAuthor"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                                    <option value="">Carregando autores...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Ou Nome
                                    Personalizado</label>
                                <input type="text" id="postCustomAuthor" placeholder="Ex: Instituto Areluna"
                                    class="w-full px-4 py-2 border border-blue-200 bg-blue-50 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                                <p class="text-xs text-gray-500 mt-1">Se preenchido, será exibido no lugar do nome do
                                    usuário.</p>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Imagem de Capa</label>
                            <div class="space-y-3">
                                <div class="p-3 bg-gray-50 border border-gray-200 rounded-lg">
                                    <label class="text-xs text-gray-500 uppercase tracking-wide block mb-2">Opção 1:
                                        Enviar Arquivo</label>
                                    <input type="file" id="postImageFile" accept="image/*"
                                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-100 file:text-pink-700 hover:file:bg-pink-200">
                                </div>

                                <div class="p-3 bg-gray-50 border border-gray-200 rounded-lg">
                                    <label class="text-xs text-gray-500 uppercase tracking-wide block mb-2">Opção 2: URL
                                        Externa</label>
                                    <input type="text" id="postImage" placeholder="https://..."
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                                </div>
                            </div>
                            <div id="imagePreview"
                                class="mt-2 h-32 bg-gray-100 rounded-lg bg-cover bg-center hidden relative group">
                                <button type="button" id="btnRemoveImage"
                                    class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity"
                                    title="Remover imagem">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tags (separadas por
                                vírgula)</label>
                            <input type="text" id="postTags" placeholder="marketing, novidades..."
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        </div>
                    </div>
                </div>
            </form>

            <div class="p-6 border-t border-gray-100 bg-gray-50 flex justify-end gap-3 sticky bottom-0">
                <button type="button" id="btnCancel"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg font-medium">
                    Cancelar
                </button>
                <button type="submit" form="postForm"
                    class="px-6 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-lg font-medium shadow-sm transition-colors">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- Logic Scripts -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="marketing.js"></script>
    <script src="marketing-blog.js"></script>
</body>

</html>
